<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        function Pizza() {
            this.gusto = 'Margherita';
            this.tipo = 'Napoletana';
            this.prezzo = 5;

            this.mostraPrezzo = function () {
                console.log(`il prezzo della  pizza ${this.gusto} è di ${this.prezzo}€`);
            }

            this.mostraThis = function () { console.log(this) }

        }


        let margherita = new Pizza();
        let diavola = new Pizza();
        diavola.gusto = 'Diavola';
        diavola.prezzo = 1;

        console.log(margherita, diavola)
        diavola.mostraThis();


        //costruttore parametrizzato
        function PizzaPRO(_gusto, _tipo, _prezzo) {
            this.gusto = _gusto;
            this.tipo = _tipo;
            this.prezzo = _prezzo;

            this.mostraPrezzo = function () {
                console.log(`il prezzo della pizza ${this.gusto} è di ${this.prezzo}€`);
            }

            this.mostraThis = function () { console.log(this) }

        }

        let margheritaPRO = new PizzaPRO('Margherita', 'Napoletana', 5);
        let diavolaPRO = new PizzaPRO('Diavola', 'Napoletana', 1);
        let capricciosaPRO = new PizzaPRO('Capricciosa', 'Romana', 7);

        margheritaPRO.mostraThis();
        margheritaPRO.mostraPrezzo();

        diavolaPRO.mostraThis();
        diavolaPRO.mostraPrezzo();

        capricciosaPRO.mostraThis()
        capricciosaPRO.mostraPrezzo();

        //prototype

        PizzaPRO.prototype.disponibilita = true;

        margheritaPRO.mostraThis();
        console.log(margheritaPRO.disponibilita);
        diavolaPRO.mostraThis();
        capricciosaPRO.mostraThis()

    </script>
</body>

</html>
