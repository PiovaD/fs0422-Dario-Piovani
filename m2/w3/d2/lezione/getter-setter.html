<body>

    <script>
        class Veicolo {
            constructor(marca, tipo, colore, maxVel, prezzo, ruote = 2) {
                this.marca = marca;
                this.tipo = tipo;
                this.colore = colore
                this.maxVel = maxVel
                this.ruote = ruote;
                this.prezzo = prezzo;
                this.vel = 0;

            }

            set accelera(n = 1) {
                if ((this.vel + n) <= this.maxVel) this.vel += n;
            }

            set frena(n = 1) {
                if ((this.vel - n) >= 0) this.vel -= n;
            }

            get prezzoAttuale() {
                return this.prezzo + 'â‚¬'
            }


            setData(obj) {

                for (let prop in obj) {
                    this[prop] = obj[prop];
                }
                return this;
            }

        }


        let skate = new Veicolo('BillaBong', 'skateboard', 'giallo', 20, 30, 4);
        console.log(skate.prezzoAttuale);
        skate.accelera = 5;
        skate.accelera = 1;
        console.log(skate);

    </script>
