    <script>

        class Veicolo {
            constructor(marca, tipo, colore, maxVel, ruote = 2) {
                this.marca = marca;
                this.tipo = tipo;
                this.colore = colore
                this.maxVel = maxVel
                this.ruote = ruote;
                this.vel = 0;

            }

            accelera(n = 1) {
                if ((this.vel + n) <= this.maxVel) this.vel += n;
            }

            frena(n = 1) {
                if ((this.vel - n) >= 0) this.vel -= n;
            }
            
            setData(obj) {

                for (let prop in obj) {
                    this[prop] = obj[prop];
                }
                return this;
            }

        }
