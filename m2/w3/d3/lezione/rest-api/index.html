<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    

    <script>
        const UserApi = 'http://localhost:3000/users';

        fetch(UserApi,{
            method: 'POST',
            headers:{
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                name: 'Maria',
                cognome: 'Bianchi'
            })
        })
        .then(res => res.json())
        .then(user => {
            
            console.log(user)
        })
        


        fetch(UserApi)
        .then(res => res.json())
        .then(user => {

            console.log(user)
        })

    </script>
</body>
</html>
