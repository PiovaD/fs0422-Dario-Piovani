<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <div class="d-none" id="card-template">

        <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
            </ul>
            <div class="card-body">
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
            </div>
        </div>

    </div>

    <div id="lista"></div>

    <script>

        const apiUrl = 'https://62ebe240705264f263e2c5b2.mockapi.io/api/1/users'

        const lista = document.querySelector('#lista')

        fetch(apiUrl)
            .then(res => res.json())
            .then(res => {

                for (let user of res) {

                    let card = document.querySelector('#card-template .card').cloneNode(true);

                    let nameBox = card.querySelector('.card-title')
                    nameBox.innerHTML = user.name

                    let img = card.querySelector('.card-img-top')
                    img.src = user.img

                    lista.append(card)
                }
            })


    </script>
</body>

</html>
