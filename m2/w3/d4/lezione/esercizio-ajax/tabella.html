<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table id = 'lista'>
        <tr>
            <th>nome</th>
            <th>psw</th>
            <th>image</th>
            <th>#</th>
        </tr>
    </table>

    <script>
        const apiUrl = 'https://62ebe240705264f263e2c5b2.mockapi.io/api/1/users'

        const lista = document.querySelector('#lista')
        const campiVisibili = ['id', 'name', 'password','img']

        fetch(apiUrl)
            .then(res => res.json())
            .then(res => {

                for(let user of res){

                    let tr = document.createElement('tr')

                    for(prop in user){

                        if(campiVisibili.includes(prop)){

                        let td = document.createElement('td')
                        td.innerHTML = user[prop]

                        tr.append(td)

                        }

                    }
                    lista.append(tr);
                }


            })
    </script>

</body>

</html>
