<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User-page</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

    <header class="sticky-top bg-light border-bottom">

        <div
            class='container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 mb-md-0'>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="index.html" class="nav-link px-2">Home</a></li>
            </ul>

            <div class="col-11 row col-md-auto" id="header-login">

                <form class="mb-3 col-md-8">
                    <div class="row">
                        <div class="col-12 col-sm-7 my-1 my-md-0"><input type="search" id='username-login'
                                class="form-control" placeholder="Username" required></div>
                        <div class="col-12 col-sm-5 my-1 my-md-0">
                            <button id='login' class="btn btn-outline-primary w-100">Accedi</button>
                        </div>
                    </div>
                </form>
                <div class="col-12 col-md-4"><a id="register" href="form.html?create"
                        class="btn btn-primary w-100">Registrati</a>
                </div>
            </div>
        </div>

    </header>

    <main class="container">

        <div class="row my-3">

            <div class="col-12 col-lg-9">
                <section id='post' class='container rounded bg-primary bg-opacity-25 py-3'>


                    <div class="container">

                        <div>

                            <button class="btn btn-primary w-100 d-lg-none" type="button" data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasResponsive" aria-controls="offcanvasResponsive"> Area dati
                                personali
                            </button>

                        </div>

                        <form id="new-post" class="needs-validation">
                            <h4 class="text-center text-primary py-3">Nuovo post</h4>

                        </form>

                    </div>

                    <div class="container">

                        <div>
                            <h4 class="text-center text-primary py-3">Post Inseriti</h4>
                        </div>

                        <div id="old-post">

                        </div>
                            
                    </div>


                </section>
            </div>

            <div
                class="container d-lg-flex justify-content-center rounded text-primary py-lg-3 bg-primary bg-opacity-25 col-lg-3 sticky-lg-top h-100 ">

                <section>

                    <div class="offcanvas-lg  offcanvas-end" id="offcanvasResponsive"
                        aria-labelledby="offcanvasResponsiveLabel">

                        <div class="offcanvas-header end-0 position-absolute end-0">
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                data-bs-target="#offcanvasResponsive" aria-label="Close"></button>
                        </div>

                        <div class="offcanvas-body d-lg-block text-primary py-3 bg-primary bg-opacity-25">

                            <h4 class="pb-3">Dati utente</h4>

                            <div id="user-data" class="mt-3"></div>

                        </div>
                    </div>

                </section>

            </div>
        </div>
    </main>

    <script src="node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    
    <script src="js/form.js"></script>
    <script src="js/table.js"></script>
    <script src="js/script.js"></script>
    <script src="js/user.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
