<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="sticky-top bg-light border-bottom">

    <div
      class='container d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 mb-md-0'>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link px-2">Home</a></li>
      </ul>

      <div class="col-11 row col-md-auto" id="header-login">

        <form class="mb-3 col-md-8">
          <div class="row">
            <div class="col-12 col-sm-7 my-1 my-md-0"><input type="search" id='username-login' class="form-control"
                placeholder="Username" required></div>
            <div class="col-12 col-sm-5 my-1 my-md-0">
              <button id='login' class="btn btn-primary w-100">Accedi</button>
            </div>
          </div>
        </form>
        <div class="col-12 col-md-4"><a id="register" href="form.html?create"
            class="btn btn-primary w-100">Registrati</a>
        </div>
      </div>
    </div>

  </header>

  <main>
    <section class="container">

      <h2 class="text-center text-primary mt-3">LE AZIENDE CHE CI HANNO SCELTO</h2>

      <div id="carousel" class="carousel carousel-dark slide border-bottom border-primary" data-bs-ride="carousel">

        <div id='indicators' class="carousel-indicators"></div>

        <div id="inner-carousel" class="carousel-inner container px-5 "></div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

      </div>
    </section>

    <section class="container mt-5">
      <h2 class="text-center text-primary my-4">ULTIMI POST</h2>

      <div id="latest-post"></div>
      
    </section>
  </main>

  <script src="js/script.js"></script>
  <script src="js/homepage.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
