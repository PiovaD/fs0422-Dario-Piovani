<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

        <form class="needs-validation" id='form'>
            
            <div class="container mx-auto row g-3">
                
                <div class="form-floating col-sm-4">
                    <input type="text" class="form-control" id="firstName" placeholder="Nome" required>
                    <label for="firstName" class="form-label">Nome</label>
                </div>
                
                <div class="form-floating col-sm-4">
                    <input type="text" class="form-control" id="lastName" placeholder="Cognome" required>
                    <label for="lastName" class="form-label">Cognome</label>
                </div>
                
                <div class="form-floating col-sm-4">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username" class="form-label">Username</label>
                    
                </div>
                
                <div class="form-floating col-sm-6">
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                    <label for="email"class="form-label">Email</label>
                </div>
                
                <div class="form-floating col-sm-6">
                    <input type="tel" class="form-control" id="phone" placeholder="+123-123-4567890" required>
                    <label for="phone" class="form-label">Numero</label>
                </div>
                
                <button class="col-12 btn btn-primary btn-lg" id='submit'>Registrati</button>
                
            </div>
            
        </form>

</body>

</html>
