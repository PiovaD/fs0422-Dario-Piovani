<form>

  <input [(ngModel)]="newPost.title" type="text" name="title" class="form-control" placeholder="title">
  <textarea [(ngModel)]="newPost.content" name="body" class="form-control"></textarea>
  <button *ngIf="formAction=='create'" (click)="save()" class="btn btn-primary">Aggiungi Post</button>
  <button *ngIf="formAction=='edit'" (click)="editPost()" class="btn btn-primary">Aggiorna Post</button>

</form>


<div class="alert alert-info" *ngIf="posts.length == 0">Loading...</div>

<table class="table" *ngIf="posts.length > 0">
  <tr>
    <th>Titolo</th>
    <th>Contenuto</th>
  </tr>
  <tr *ngFor="let post of posts">
    <td>{{post.title}}</td>
    <td>{{post.content}}</td>
    <td>
      <button (click)="select(post)" class="btn btn-warning">Modifica</button>
      <button (click)="deletePost(post)" class="btn btn-danger text-dark">Elimina</button>
    </td>
  </tr>
</table>
