<h3>Accedi</h3>

<form>
  <input class="form-control" type="email" [(ngModel)]="loginData.email" name="email" placeholder="email">

  <input class="form-control" type="password" [(ngModel)]="loginData.password" name="password" placeholder="password">

  <button class="btn btn-primary" (click)="save()">Login</button>

</form>

<a class="btn btn-warning" [routerLink]="'/register'">Non sei riegistrato?</a>
