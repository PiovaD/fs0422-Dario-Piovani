<nz-content>

  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()" >
    <h1>Login</h1>

    <nz-alert *ngIf="errorMsg"
    nzType="error"
    nzMessage="Utente non trovato"
    nzDescription="Ricontrolla i dati"
    nzShowIcon>
  </nz-alert>

    <nz-form-item >
      <nz-form-control nzErrorTip="Inserici email">
        <nz-input-group nzPrefixIcon="mail">
          <input type="text" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>

    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
    </div>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" [nzLoading]="isLoading">Log in</button>
    Se non sei registrato
    <a [routerLink]="'/register'">Clicca qui!</a>
  </form>

</nz-content>
