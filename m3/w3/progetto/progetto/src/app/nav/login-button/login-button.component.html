<a *ngIf="!user" nz-button nzType="primary" [nzSize]="'large'" nzShape="round" [routerLink]="'/login'">
  <span nz-icon nzType="user"></span>
  Login
</a>

<a *ngIf="user" nz-button nzType="primary" [nzSize]="'large'" nzShape="round" [routerLink]="'/users/' + user.id ">
  <nz-avatar nzIcon="user" [nzSrc]="'https://i.pravatar.cc/150?img='+ user.id"></nz-avatar>
  {{user.username}}
</a>
