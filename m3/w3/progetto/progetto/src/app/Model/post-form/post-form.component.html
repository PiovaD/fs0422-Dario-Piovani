<form nz-form [formGroup]="postForm" nzLayout="vertical" (submit)="onSubmit()">

  <h4 [innerHTML]="user? user.username : 'user not found'"></h4>

  <nz-form-item id="comment">
    <nz-form-control>
      <nz-textarea-count [nzMaxCharacterCount]="100">
        <textarea rows="4" formControlName="comment" nz-input  placeholder="Cosa pensi?"></textarea>
      </nz-textarea-count>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" nzSize="large" nzShape="round">
        Pubblica
        <span nz-icon nzType="send" nzTheme="outline"></span>
      </button>
    </nz-form-control>
  </nz-form-item>

</form>
