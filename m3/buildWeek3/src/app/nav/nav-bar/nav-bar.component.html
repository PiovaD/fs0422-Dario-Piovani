<li nz-menu-item [routerLink]="'/'" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
  <span nz-icon nzType="home"></span>
  <span>Home</span>
</li>
<li nz-submenu [nzTitle]="getUserName()" nzIcon="user" [routerLinkActive]="['active']"
  [routerLinkActiveOptions]="{exact:true}">
  <ul *ngIf="isLogged">
    <li nz-menu-item [routerLink]="['/myProfile', userId]">
      <span nz-icon nzType="edit" nzTheme="outline"></span>
      <span>Il mio profilo</span>
    </li>
    <li nz-menu-item (click)="logout()">
      <span nz-icon nzType="logout" nzTheme="outline"></span>
      <span>Logout</span>
    </li>
  </ul>
  <ul *ngIf="!isLogged">
    <li nz-menu-item [routerLink]="'/login'">
      <span nz-icon nzType="login" nzTheme="outline"></span>
      <span>Accedi</span>
    </li>
    <li nz-menu-item [routerLink]="'/register'">
      <span nz-icon nzType="edit" nzTheme="outline"></span>
      <span>Registrati</span>
    </li>
  </ul>
</li>
<li nz-menu-item *ngIf="isLogged" (click)="showModal()">
  <span nz-icon nzType="comment"></span>
  <span>Pubblica</span>
</li>
<li nz-menu-item [routerLink]="'/search'" [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
  <span nz-icon nzType="monitor"></span>
  <span>Cerca</span>
</li>


<app-modale></app-modale>
