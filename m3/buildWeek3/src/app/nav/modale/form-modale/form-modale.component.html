<form nz-form [formGroup]="postForm" (submit)="onSubmit()">

  <nz-form-item>
    <nz-form-label [nzSpan]="3">Titolo</nz-form-label>
    <nz-form-control>
        <input nz-input id="title" formControlName="title" placeholder="Titolo" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="3">Post</nz-form-label>
    <nz-form-control >
      <nz-textarea-count [nzMaxCharacterCount]="100">
        <textarea rows="4" formControlName="content" nz-input  placeholder="Cosa pensi?" ></textarea>
      </nz-textarea-count>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzOffset]="18">
      <button  nz-button nzType="primary" nzSize="large" [nzLoading]="isLoading">
        Pubblica
        <span nz-icon nzType="send" nzTheme="outline"></span>
      </button>
    </nz-form-control>
  </nz-form-item>

</form>
