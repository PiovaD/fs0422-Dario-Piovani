<ul>
  <li *ngFor="let todo of todos">

    📌: {{todo.title}}

    <div class="btn-container">

      <button id="change"  class="list-btn" [innerText]="todo.completed ? '↩️' : '✅'"
      (click)="isCompleted(todo)"></button>

      <button id="delete" class="list-btn" [innerText]="'❌'"
      (click)="deleteTodo(todo)"></button>

    </div>

  </li>
</ul>
