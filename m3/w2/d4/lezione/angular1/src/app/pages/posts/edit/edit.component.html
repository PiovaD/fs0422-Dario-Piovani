<form>
  <input
  [(ngModel)]="currentPost.title"
   class="form-control" type="text" name="title" placeholder="Title">

  <textarea
  [(ngModel)]="currentPost.content"
  class="form-control"  name="content" rows="10" placeholder="content"></textarea>

  <button (click)="save()" class="btn btn-primary">Salva</button>
</form>
