<body>
    <script>

        console.log(Math.round(10.3))   // vicinanza intero
        console.log(Math.round(10.8))

        console.log(Math.ceil(10.3))    //eccesso
        console.log(Math.floor(10.8))   //difetto

        console.log(Math.trunc(10.8))   //elim decimale

        //math random

        console.log(Math.random() * 3);

        let parole = ['Grazie', 'Grazie mille', 'Tante grazie'];
        let smyle = ['',':)',':D'];
        let punteggiatura = ['', '!', '!!']

        let rand = Math.floor(Math.random() * 3);
        
        let rand2 = Math.floor(Math.random() * 3);
        
        let rand3 = Math.floor(Math.random() * 3);

        console.log(`${parole[rand]}  ${smyle[rand2]} ${punteggiatura[rand3]}`);  //alt+96

    </script>
