<html lang="en">
<head>

<body>
    <script>

        let fiori = ['rosa', 'geranio', 'tulipano'];
        console.log(fiori);

        fiori.push('Margherita');      // push back  
        console.log(fiori);

        let fioreElim = fiori.pop();
        console.log(fiori); //rimuove l'ultimo valore dell array
        console.log(fioreElim);


        //splice

        fiori = ['rosa', 'geranio', 'tulipano'];

        //elim con splice
        let startElim = 0;
        let quantiElim = 1

        fiori.splice(startElim,quantiElim);

        console.log(fiori);

        //sostituire con splice
        
        fiori = ['rosa', 'geranio', 'tulipano'];

        fiori.splice(2,1,'margherita');

        console.log(fiori);

        //contact

        fiori = ['rosa', 'geranio', 'tulipano'];
        let fiori2 = ['margherita','dente di leone']

        console.log(fiori.concat(fiori2))




    </script>
    
</body>
