<body>

    <style>
        #quadrato {
            background-color: red;
            height: 200px;
            width: 200px;
        }
    </style>

    <div id="quadrato"></div>

    <script>

        let quadrato = document.querySelector('#quadrato');
        let x = 0;

        let timer = setInterval(function () {

            quadrato.style.marginLeft = x + 'px';

            if (x <= 300) {
                x += 3;
            } else {
                clearInterval(timer);
            }

            console.log('ok');
        }, 60)




    </script>

</body>
