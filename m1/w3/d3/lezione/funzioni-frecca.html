<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function miaFunzione(){
            console.log('funzione classica')
        }

        let funzioneFreccia = () => {
            
            console.log('funzione freccia')
        }

        let fn1 = () =>  'ciao';    //se su una sola riga non necessita di graffe, return automatico        
        console.log(fn1())

        let fn2 = () => (2+2)*4;        
        console.log(fn2());

        let fn3 = a => a+a;
        console.log(fn3(2));

        let fn4 = (a,b) => a+b;
        console.log(fn4(2,5));


        // graffe solo se servono più righe e il return serve
        let fn5 = (a,b) => {
            a++;
            b++;
            return a+b;
        }
        console.log(fn5(6,1));

        /* 
        * la parola chiave this all interno delle fun freccia ha un comportamento anomalo, perchè le f freccia sono anonime
        */

        let fn6 = () => this 
        function fn7(){
            return this
        }
        console.log(fn6());
        console.log(new fn7());

    </script>
</body>

</html>
